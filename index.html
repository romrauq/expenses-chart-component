<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<script src="./resources/js/scripts.js" defer></script>
		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<div class="balance-container">
				<div class="text-column">
					<p class="balance-title">My balance</p>
					<p class="balance-amount-text" id="balance-amount-output">$921.48</p>
				</div>

				<div class="circles-container">
					<div class="circle circle-hollow"></div>
					<div class="circle circle-filled"></div>
				</div>
			</div>

			<div class="chart-container">
				<p class="heading-text">Spending - Last 7 days</p>

				<div class="week-chart">
					<div class="day-column">
						<div class="bar" id="bar-mon"></div>
						<p class="day">mon</p>
					</div>
					<div class="day-column">
						<div class="bar" id="bar-tue"></div>
						<p class="day">tue</p>
					</div>
					<div class="day-column">
						<div class="bar" id="bar-wed"></div>
						<p class="day">wed</p>
					</div>
					<div class="day-column">
						<div class="bar" id="bar-thu"></div>
						<p class="day">thu</p>
					</div>
					<div class="day-column">
						<div class="bar" id="bar-fri"></div>
						<p class="day">fri</p>
					</div>
					<div class="day-column">
						<div class="bar" id="bar-sat"></div>
						<p class="day">sat</p>
					</div>
					<div class="day-column">
						<div class="bar" id="bar-sun"></div>
						<p class="day">sun</p>
					</div>
				</div>

				<div class="bottom-row">
					<p class="bottom-row-title">Total this month</p>
					<div class="bottom-bottom-row">
						<p class="month-amount">$<span id="total-month-output">478.33</span></p>
						<div class="right-column">
							<p class="percentage-text"><span id="percentage-output">2.4</span>%</p>
							<p>from last month</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
