<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<script src="./resources/js/scripts.js" defer></script>
		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<div class="balance-container">
				<div class="text-column">
					<p class="balance-title">My balance</p>
					<p class="balance-amount-text" id="balance-amount-output">$921.48</p>
				</div>

				<div class="circles-container">
					<div class="circle circle-hollow"></div>
					<div class="circle circle-filled"></div>
				</div>
			</div>

			<div class="chart-container">
				<p class="heading-text">Spending - Last 7 days</p>

				<div class="week-chart">
					<!-- Bars will be dynamically populated here. -->
				</div>

				<div class="bottom-row">
					<p class="bottom-row-title">Total this month</p>
					<div class="bottom-bottom-row">
						<p class="month-amount">$<span id="total-month-output">478.33</span></p>
						<div class="right-column">
							<p class="percentage-text"><span id="percentage-output">2.4</span>%</p>
							<p>from last month</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
